
server.servlet.context-path=/letitgo
server.port=8080
front.end.host=http://localhost:5173

# cookie setting
#server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.name=COOLSession
server.servlet.session.cookie.path=/
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=36000

# connection config
# spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
 spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=letitgo;trustServerCertificate=true
